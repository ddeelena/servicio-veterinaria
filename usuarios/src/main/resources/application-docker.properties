# Configuración para Docker
server.port=8080

# MongoDB Configuration
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://mongodb:27017/veterinaria_db}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE:veterinaria_db}

# MongoDB Authentication (si es necesario)
# spring.data.mongodb.username=${MONGODB_USERNAME:}
# spring.data.mongodb.password=${MONGODB_PASSWORD:}

# Logging
logging.level.com.veterinaria.usuarios=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG