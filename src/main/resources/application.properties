# Configuración MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/veterinaria_db
# O con autenticación:
# spring.data.mongodb.uri=mongodb://usuario:password@localhost:27017/veterinaria_db

# Configuración JWT
jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
jwt.expiration=86400000

# Puerto del servidor
server.port=8080

# Configuración de logging (opcional)
logging.level.com.veterinaria.usuarios=DEBUG
logging.level.org.springframework.security=DEBUG
